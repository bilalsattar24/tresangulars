<div class="card">
    <div class="card-header text-center bg-secondary text-white fins-title">
        <h1 class="text-center">CDP {{number}}</h1>
    </div>
    <div class="card-body text-center">
        <h5 class=" text-uppercase mb-0">{{role}}</h5>
        <i class="fas fa-arrow-down"></i>
        <div>{{expectation}}</div>
        <i class="fas fa-arrow-down"></i>
        <div>{{category}}</div>
        <div class="dropdown-divider"></div>
        <div class="font-weight-bold">
            {{summary}}
        </div>
    </div>
    <div class="m-1">
        <button type="button" class="btn btn-outline-warning hundred-width">
            <i class="fas fa-comments"></i> Discussion
        </button>
    </div>
